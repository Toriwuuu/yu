            // 隱藏第二層
            $("#nav li ul").hide();

        $(function () {

                // 碰到時往下滑動
                $(">ul", this).slideDown("fast");
            }, function () {
                // 離開時網上滑動
                $(">ul", this).slideUp("fast");
            });
        })

    </script>
