<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">
</head>

<body>
    <div class="slideText">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.textslider.js"></script>
    <script>
        $(function () {
            $(".slideText").textslider({
                direction: 'scrollUp', // 捲動方向: scrollUp向上, scrollDown向下
                scrollNum: 1, // 一次捲動幾個<li>
                scrollSpeed: 800, // 捲動速度(ms)
                pause: 100 // 停頓時間(ms)
            });
        });
    </script>
</body>

</html>
