<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">input 綁定 useState</h1><small>檔名：<code>02.html</code></small>
                </div>
                
                <!-- 原生JS事件處理 -->
                <!-- <input type="text" id="input"> -->
                <!-- <script>

                <br/>
                <!-- reactjs -->
                <div id="root"></div>
                <script type="text/babel">
                    // 呼叫react hook中的方法(useState)
                        const {useState}=React;
                
                    const App = () =>{
                        // 一般變數
                        // const text = '我是文字方塊內容';
                        // 使用useState變數
                        const [text, setText]=useState('我是文字方塊內容');
                        // 建立一個更新資料的韓式
                        // function ediDate(e){setText(e.target.value)};
                        // 使用變數名稱建立函式
                        const ediData=(e)=>{
                            setText(e.target.value);
                        }
                        return(
                            <div>
                                {/*錯誤原因:在一般變數下，input無法綁定值*/}
                                {/*用藥更改變數 就必須使用*/}
                                {/*react中onChange事件是即時觸發*/}
                                <input value={text} onChange={(e)=>{
                                    // console.log(e);
                                    setText(e.target.value);
                                }} type="text" id="input2" class="mt-3"/>
                                <br/>
                                {text}
                            </div>
                        )
                    }

                    ReactDOM.createRoot(document.querySelector('#root')).render(<App/>);
                </script>
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="./stylesheets/all.css">
