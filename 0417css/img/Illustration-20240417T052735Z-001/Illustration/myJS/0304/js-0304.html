<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js撰寫區1 -->
    <script>
        // js註解符號
        // 顯示內容至網頁(使用method_write write() 文字(不可運算)用"" 數字(可運算)直接打)
        // 物件(object)>方法(method)
        // 換行標籤(<br>)
        // 藍色是物件、黃色是方法
        document.write("hello123");
        document.write('<br>');
        document.write(123+5);
    </script>
</head>
<body>
    <!-- 網頁結構 -->
    <!-- js撰寫區2 -->
    <!-- format document shift+alt+F 排版 -->
    <script>
        // console是執行結果 不用換行
        window.console.log('hello2');
        console.log('123+5');
        console.log(123+5);
        
    </script>
</body>
</html>
