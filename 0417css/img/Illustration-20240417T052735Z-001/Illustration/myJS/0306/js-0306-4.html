<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // prompt() => 回傳值為字串型別
        // 型別轉換 
        // 字串 => 數值 Number(字串內容) => Number("1") => 1
        // 數值 => 字串 String(數值內容) => String(1) => "1"

        // 使用Number()轉換字串為數值
        var a = Number(prompt("輸入星期幾(數字)")
        )
        switch (a) {
            case 1:
                document.write("星期一");
                break;
            case 2:
                document.write("星期二");
                break;
            case 3:
                document.write("星期三");
                break;
            case 4:
                document.write("星期四");
                break;
            case 5:
                document.write("星期五");
                break;
            case 6:
                document.write("星期六");
                break;
            case 7:
                document.write("星期日");
                break;
            default:
                document.write("星期別代號不存在或者按了取消");
            // break; //default 若在switch結尾前，break可以省略不寫
        }

    </script>
</body>

</html>
