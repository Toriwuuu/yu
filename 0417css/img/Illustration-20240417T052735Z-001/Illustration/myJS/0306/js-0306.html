<body>
    <script>
        // 彈出輸入視窗prompt(標題或提示字)+訊息視窗alert()
        // var strname = prompt("輸入稱呼");
        // alert("午安," + strname);

        // 輸入分數，檢查及格與否
        // && and 
        // || or
        // ! not
        // 檢查是否按取消
        var point = prompt("輸入分數")

        if (point == null) {
            document.write("您按了取消");
        } 
        else {
            if (point > 100 || point < 0) {
                document.write("error");
            }
            else {
                if (point >= 60){
                    document.write("pass");
                } else  {
                    document.write("fail")
                }
                
            } 
        }




    </script>
</body>
