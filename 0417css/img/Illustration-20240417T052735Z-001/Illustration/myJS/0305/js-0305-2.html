<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字串運算子
        var str1 = "javascipt";
        var str2 = "程式設計";0
        var str3 = str1+ str2;
        console.log(str3);
        document.write(str1+str2);
        alert(str1+str2); //alert() =>訊息視窗

        // 使用頻率多的時候，建議串接另一個變數
        var str3 = str1+str2;
        console.log(str3);
        document.write(str3);
        alert(str3);


        // 不建議將所有宣告都放在同一行
    var a=5;
    var b=3;

    /* 多行註解 */

    // 加號 +
    console.log(`a+b=${a}+${b}=${a+b}`);

    // 減號 -
    console.log(`a-b=${a}-${b}=${a-b}`);

    // 乘號 *
    console.log(`a*b=${a}*${b}=${a*b}`);

    // 除號 /
    console.log(`a/b=${a}/${b}=${a/b}`);

    // 餘數 %
    console.log(`a%b=${a}%${b}=${a%b}`);

    // 指數 **
    console.log(`a^3 = ${a}^3 = ${a**3}`);

    </script>
